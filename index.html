<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <section>
      <div class="image">
        <img class="equil-img" src="images/image-equilibrium.jpg" alt="equilibrium_img" />
        <div class="overlay">
          <a href="#" class="icon-view" title="Show item">
            <img src="images/icon-view.svg" alt="">
          </a>
        </div>
      </div>
      <div class="item-content">
        <h2 class="item-heading">Equilibrium #3429</h2>
        <p class="item-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <img class="eth-img" src="images/icon-ethereum.svg" alt="ETH_icon" />
        <span class="price">0.041 ETH</span>
        <span class="time-div">
          <img class="clocks" src="images/icon-clock.svg" alt="clocks">
          <span class="time-left"> 3 days left</span>
        </span>
        <div class="line"></div>

        <img class="avatar-img" src="images/image-avatar.png" alt="avatar" />
        <span class="created-by">Creation of <span class="name-by">Jules Wyvern</span>

      </div>
    </section>
  </main>
</body>
</html>
